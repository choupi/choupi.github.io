<!DOCTYPE html>
<meta charset="utf-8">
<style>
.arc path {
stroke: #fff;
}
</style>
<body>
	表6-3-2(099年度)綜稅所得應納稅額及稅率二十分位申報統計<p>
	平均每戶所得(千元)
<script src="d3.v3.js"></script>
<script>
 
var width = 960,
height = 500,
radius = Math.min(width, height) / 2;
 
//var color = d3.scale.ordinal()
//.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
var color = d3.scale.category20b()
 
var arc = d3.svg.arc()
.outerRadius(radius - 10)
.innerRadius(0);
 
var pie = d3.layout.pie()
.sort(null)
.value(function(d) { return d.total; });
 
var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height)
.append("g")
.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
 
//d3.csv("data.csv", function(error, data) {
d3.csv("isa6-3-2.csv", function(error, data) {
 
var g = svg.selectAll(".arc")
.data(pie(data))
.enter().append("g")
.attr("class", "arc");
 
g.append("path")
.attr("d", arc)
.style("fill", function(d) { return color(d.data.total); });
 
g.append("text")
.attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
.attr("dy", ".35em")
.style("text-anchor", "middle")
.text(function(d) { return d.data.q; });
 
g.append("title")
.text(function(d) { return Math.round(d.data.total/d.data.number*100)/100; });
});
 
</script>
</body>
